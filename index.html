<!DOCTYPE html>
<html>
<head>
    <title>AI Image Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .prompt-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #444;
            font-size: 1.1em;
        }
        
        .section-subtitle {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        #generateBtn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            flex-shrink: 0;
        }
        
        #generateBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        
        #generateBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        #result {
            text-align: center;
            min-height: 100px;
            margin-top: 30px;
        }
        
        .loading {
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }
        
        .error {
            color: #e74c3c;
            background: #fdf0f0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
        }
        
        .generated-image {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }
        
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .download-btn:hover {
            background: #219653;
        }
        
        .prompt-examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9em;
        }
        
        .prompt-examples h4 {
            margin-bottom: 8px;
            color: #555;
        }
        
        .example-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }
        
        .example-chip {
            background: #e9ecef;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .example-chip:hover {
            background: #dee2e6;
        }
        
        @media (max-width: 600px) {
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® AI Image Generator Pro</h1>
        
        <!-- Positive Prompt Section -->
        <div class="prompt-section">
            <div class="section-title">üìù Positive Prompt</div>
            <div class="section-subtitle">Describe what you want to see in the image</div>
            <textarea id="positivePrompt" placeholder="A beautiful landscape with mountains, lakes, and sunset, highly detailed, professional photography, 4K..."></textarea>
        </div>
        
        <!-- Negative Prompt Section -->
        <div class="prompt-section">
            <div class="section-title">üö´ Negative Prompt</div>
            <div class="section-subtitle">Describe what you DON'T want in the image (optional)</div>
            <textarea id="negativePrompt" placeholder="blurry, low quality, distorted, ugly, bad anatomy, watermark, signature..."></textarea>
        </div>
        
        <!-- Prompt Examples -->
        <div class="prompt-examples">
            <h4>üí° Quick Examples:</h4>
            <div class="example-list">
                <div class="example-chip" onclick="loadExample(0)">Fantasy Landscape</div>
                <div class="example-chip" onclick="loadExample(1)">Cyberpunk City</div>
                <div class="example-chip" onclick="loadExample(2)">Cute Animals</div>
                <div class="example-chip" onclick="loadExample(3)">Anime Character</div>
            </div>
        </div>
        
        <!-- Generate Button -->
        <div class="input-group">
            <button id="generateBtn" onclick="generateImage()">Generate Image</button>
        </div>
        
        <!-- Results -->
        <div id="result">
            <!-- Result will appear here -->
        </div>
    </div>

    <script>
        // Ganti dengan URL Worker-mu
        const WORKER_URL = 'https://rough-truth-aab0.ipanutomo.workers.dev/';
        
        // Example prompts
        const examples = [
            {
                positive: "A majestic fantasy landscape with floating islands, waterfalls, and ancient ruins, magical atmosphere, highly detailed digital art, trending on artstation",
                negative: "blurry, low quality, distorted, human, building, modern"
            },
            {
                positive: "Cyberpunk cityscape at night, neon lights, flying cars, towering skyscrapers, rain-soaked streets, futuristic, Blade Runner style, cinematic lighting",
                negative: "daytime, sunny, historical, natural, trees, countryside"
            },
            {
                positive: "A group of cute cartoon animals having a picnic in a sunny meadow, rabbits, squirrels, birds, vibrant colors, children's book illustration style",
                negative: "scary, dark, realistic, photos, human, monster"
            },
            {
                positive: "Beautiful anime girl with long silver hair, blue eyes, wearing a elegant dress, standing in a cherry blossom garden, studio Ghibli style, masterpiece",
                negative: "western, realistic, photo, ugly, deformed, bad anatomy"
            }
        ];
        
        function loadExample(index) {
            const example = examples[index];
            document.getElementById('positivePrompt').value = example.positive;
            document.getElementById('negativePrompt').value = example.negative;
        }
        
        async function generateImage() {
            const positivePrompt = document.getElementById('positivePrompt').value.trim();
            const negativePrompt = document.getElementById('negativePrompt').value.trim();
            const resultDiv = document.getElementById('result');
            const generateBtn = document.getElementById('generateBtn');
            
            if (!positivePrompt) {
                alert('Please enter a positive prompt!');
                return;
            }
            
            // Combine prompts
            let finalPrompt = positivePrompt;
            if (negativePrompt) {
                finalPrompt += ` | negative: ${negativePrompt}`;
            }
            
            // Show loading state
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            resultDiv.innerHTML = '<div class="loading">üîÑ Generating your image... This may take 10-30 seconds</div>';
            
            try {
                console.log('Sending request to worker...');
                console.log('Final Prompt:', finalPrompt);
                
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: finalPrompt }),
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    try {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    } catch (e) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                }
                
                // Convert response to image
                const imageBlob = await response.blob();
                
                if (imageBlob.size === 0) {
                    throw new Error('Received empty image response');
                }
                
                const imageUrl = URL.createObjectURL(imageBlob);
                
                resultDiv.innerHTML = `
                    <h3>üé® Generated Image</h3>
                    <img src="${imageUrl}" class="generated-image" alt="Generated image">
                    <br>
                    <div>
                        <a href="${imageUrl}" download="ai-generated-image.png" class="download-btn">
                            üíæ Download Image
                        </a>
                    </div>
                    <div style="margin-top: 15px; font-size: 0.9em; color: #666;">
                        <strong>Prompt used:</strong> ${positivePrompt}<br>
                        ${negativePrompt ? `<strong>Negative:</strong> ${negativePrompt}` : ''}
                    </div>
                `;
                
                console.log('Image generated successfully!');
                
            } catch (error) {
                console.error('Generation error:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> ${error.message}
                        <br><br>
                        <small>Tips: Make sure your prompt is descriptive and appropriate.</small>
                    </div>
                `;
            } finally {
                // Reset button
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Image';
            }
        }
        
        // Allow Enter key to trigger generation (with Ctrl/Cmd)
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                generateImage();
            }
        });
    </script>
</body>
</html>
